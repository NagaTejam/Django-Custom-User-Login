{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="jumbotron">
  {% if registered %}
  <h2>Thank u for registering</h2>
  {% else %}
  <h2>Sign up</h2>
  <form  method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button type="submit">Sign up</button>
  </form>
</div>
{% endif %}
{% endblock %}
