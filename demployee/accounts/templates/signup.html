{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="jumbotron">
  {% if registered %}
  <h2>Thank u for registering</h2>
  {% else %}
  <h2>Sign up</h2>
  <form  method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" placeholder="Enter email" name="email"></div>
    <div class="form-group">
    <label for="first_name">first_name:</label>
    <input type="text" class="form-control" placeholder="first_name" name="first_name"></div>
    <div class="form-group">
    <label for="last_name">last_name:</label>
    <input type="text" class="form-control" placeholder="last_name" name="last_name"></div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Address:</label>
    <textarea name="address"  class="form-control" rows="3" cols="40"></textarea></div>
    <div class="form-group" >
    <label for="DOB">DOB:</label>
  	<input type="date" class="form-control" name="DOB"></div>
  	<div class="form-group">
  	<label for="inputPassword">Password</label>
  	<input type="password" class="form-control" placeholder="Password" name="password1"></div>
  	<div class="form-group">
  	<label for="password2">Confirm password</label>
  	<input type="password" class="form-control" placeholder="Confirm Password" name="password2"></div>
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
{% endif %}
{% endblock %}
